<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css"><!--//1.-->
    <script src="script.js" defer></script> <!--//2. introduce defer for placing it here-->

</head>
<body>
     <h1>New Years Eve </h1> <!--3-->

     <div class="countdown-container"><!--4-->

         <div class="hours-c"> <!--13-->
             <div class="big-text" id="days"><!--14-->
                 <span>days</span> <!--15-->
             </div>
         </div>

         <div class="hours-c"> <!--10-->
             <div class="big-text" id="hours"><!--11-->
                 <span>hours</span> <!--12-->
             </div>
         </div>

         <div class="hours-c"> <!--7-->
             <div class="big-text" id="mins"><!--8-->
                 <span>mins</span> <!--9-->
             </div>
         </div>

          <div class="hours-c"> <!--5-->
              <div class="big-text" id="seconds"><!--6-->
                   <span>seconds</span> <!--7-->
               </div>
          </div>
     </div>
</body>
</html>
